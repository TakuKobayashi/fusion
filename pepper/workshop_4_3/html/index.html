<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>workshop_4_3</title>
    <script src="/libs/qimessaging/1.0/qimessaging.js"></script>
    <script>
      var session = new QiSession();
      
      function sampleButtonClicked() {
        session.service("ALMemory").done(function (ALMemory) {
          console.log("ALMemory取得成功");
          ALMemory.raiseEvent("PepperQiMessaging/fromtablet", "押したね");
        });
      }
    </script>
  </head>
  <body>
    <div style="font-size: 6em">
      タブレット→アプリ
    </div>
    <button style="font-size: 6em" type="button" onclick="sampleButtonClicked();">押したね</button>
  </body>
</html>
